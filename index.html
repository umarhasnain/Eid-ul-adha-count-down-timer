<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images\countdown-timer-icon-4.jpg" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>EID UL ADHA COMING SOON</h1> <br>
        </div>
        <div class="heading">
            <h1 id="endDate">17 JUNE 2024 12:00 AM</h1>
        </div>

        <div class="colm">
            <div>
                <input type="text" value="0" readonly> <br>
                <label for="">DAYS</label>
            </div>

            <div>
                <input type="text" value="0" readonly> <br>
                <label for="">HOURS</label>
            </div>

            <div>
                <input type="text" value="0" readonly> <br>
                <label for="">MINUTES</label>
            </div>

            <div>
                <input type="text" value="0" readonly> <br>
                <label for="">SECONDS</label>
            </div>


        </div>

        <u>
            <h2 class="name">Developed By: Umar Hasnain</h2>
        </u>

    </div>
    <script src="app.js"></script>
</body>

</html>
